<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="Description" content="Enter your description here"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>{% block title %}{% endblock title %}</title>
</head>
<body style="background-color:#edaeae">
    <!-- Nav Bar -->
    <nav class="navbar fixed-top navbar-expand-lg navbar-dark px-5 py-4" style="background-color: #af304b">
        <div class="container-fluid">
            <a class="navbar-brand fs-4" href="/">Favorite Instagram Artists</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                    Top Five!
                </a>
                <ul class="dropdown-menu" aria-labelledby="navbarDropdownMenuLink">
                    <li><a class="dropdown-item" href="kelleyvivianart">kelleyvivianart</a></li>
                    <li><a class="dropdown-item" href="theobanoth">theobanoth</a></li>
                    <li><a class="dropdown-item" href="samdoesarts">samdoesarts</a></li>
                    <li><a class="dropdown-item" href="woodyoumind">wood.youmind</a></li>
                    <li><a class="dropdown-item" href="taraminart">taraminart</a></li>
                </ul>
            </div>
            </div>
        </div>
        </nav>

    <!-- Container for Bootstrap -->
    <div class="container mt-5 pt-5">
        {% if has_title == True %}
        <div class="row align-items-center">
            <div class="col-3"></div>
            <a class="col-6 align-items-center btn btn-outline-light text-center justify-content-center py-4 my-3 fw-bold fs-1" href="{% block link %}{% endblock link %}" role="button" style="border:0px" target="_blank"><h1 style="font-size:200%">{% block name %}{% endblock name %}</h1></a>
            <div class="col-3"></div>
        </div>
        {% endif %}
        {% block content %}{% endblock content %}
    </div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
</body>
</html>
